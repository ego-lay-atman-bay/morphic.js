<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Morphic!</title>
		<script type="text/javascript" src="morphic.js"></script>
		<script type="text/javascript">

			var	worldCanvas, thisIsAWorld, hi, hint1, hint2;

			window.onload = function () {
				worldCanvas = document.getElementById('world');
				thisIsAWorld = new WorldMorph(worldCanvas);
                // +++ world.worldCanvas.focus();
				thisIsAWorld.isDevMode = true;

				hi = new StringMorph(
					'Hello, World!', 48, 'serif');
				hi.isDraggable = true;
				hi.isEditable = true;
				hi.setPosition(new Point(275, 200));
				hi.placeholder = 'hi';
				hi.fixLayout();
				thisIsAWorld.add(hi);

				hint1 = new StringMorph(
					'right click...', 20, 'serif');
				hint1.isDraggable = true;
				hint1.isEditable = true;
				hint1.setPosition(new Point(350, 270));
				hint1.placeholder = 'text';
				hint1.fixLayout();
				thisIsAWorld.add(hint1);

				hint2 = new StringMorph(
					'(or double touch)', 10, 'sans-serif');
				hint2.isDraggable = true;
				hint2.isEditable = true;
				hint2.setPosition(hint1.bottomLeft());
				hint2.placeholder = 'string placeholder...';
				hint2.fixLayout();
				thisIsAWorld.add(hint2);

				text = new TextMorph(
					'text', 40, 'serif');
				text.isDraggable = true;
				text.isEditable = true;
				text.setPosition(new Point(400, 100));
				text.placeholder = 'placeholder...';
				text.maxWidth = 100
				text.fixLayout();
				thisIsAWorld.add(text);

                loop();
			};

			function loop() {
                            requestAnimationFrame(loop);
                            thisIsAWorld.doOneCycle();
			};
		</script>
	</head>

	<body style="margin: 0;">
		<canvas id="world" tabindex="1" width="800" height="600" style="position: absolute; left: 0px; right: 0px; width: 100%; height: 100%;" />
	</body>
</html>
